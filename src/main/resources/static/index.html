<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- jQuery -->
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body { padding:20px; }
        table th, table td { vertical-align: middle; }
        #blueprintTable button { padding:2px 8px; }
    </style>
</head>
<body>
<h1>Blueprints</h1>

<div class="form-inline" style="margin-bottom:15px;">
    <label for="author" class="control-label">Autor:&nbsp;</label>
    <input type="text" id="author" class="form-control" placeholder="Nombre del autor" list="authorsList" autocomplete="off">
    <datalist id="authorsList"></datalist>
    <button id="btn-consult" class="btn btn-primary">GetBlueprints</button>
</div>

<div>
    <p><span id="author-name"></span> blueprints:</p>
    <table id="blueprintTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Blueprint Name</th>
            <th>Number of points</th>
            <th>Open</th>
        </tr>
        </thead>
        <tbody>
        <!-- Filas dinÃ¡micas -->
        </tbody>
    </table>
</div>

<div>
    <p>Total User Points: <span id="totalPoints">0</span></p>
</div>

<script src="js/app.js"></script>
</body>
</html>
